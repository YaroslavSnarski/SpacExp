<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .cover-container {
            max-width: 42em;
            margin: auto;
        }
        .form-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SpacExp Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/statistics-page/">Статистика</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="cover-container">
        <main class="px-3">
            <h1>Добро пожаловать!</h1>
            <p class="lead">Общий объём проиндексированных файлов: <strong>{{ total_size|floatformat:2 }} ГБ</strong></p>
            <p class="lead">Количество файлов: <strong>{{ total_files }}</strong></p>
            <div class="form-container">
                <form method="post" action="/api/process-files/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="folder_input" class="form-label">Выберите папку для обработки:</label>
                        <input type="file" class="form-control" id="folder_input" name="files" multiple webkitdirectory>
                    </div>
                    <button type="submit" class="btn btn-primary">Проанализировать</button>
                </form>
            </div>
            <p class="mt-5 mb-3">
                <a href="/api/statistics-page/" class="btn btn-link">Посмотреть статистику</a>
            </p>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
